<body>
<main>
   <div>
       
      <h2> Tip Calculator </h2>
      <div class="card">
      <form id="calc" class="calc" method="POST">
          <fieldset>
             <div>
                <label for="cost">Bill: </label>
                <input type="text" name="cost" id="cost" placeholder="Cost">
             </div>

             <div>
                 <label for="tip">Tip (%):</label>
                 <input type="number" min="1" max="99" name="tip" id="tip" placeholder="Tip (%)">
             </div>
             
             <div>
                 <label for="people">Number of people: </label>
                 <input type="number" min="0" max="50" name="people" id="people" placeholder="# of People">
             </div>
             
             <!-- <div>
                <label for="tip">Tip Percent: </label>

             </div> -->
              <!-- 
              <div>
                  <label for="people">Split: </label>
                  <input type="text" name="people" id="people" placeholder="Number of People (optional)">
              </div>
              -->

            <input type="submit" class="btn" value="Calculate" id="btn">
              </div>
              <br> <br>
              
            <!-- <span>Total:&nbsp;</span><span id="output"></span> -->
            
            <div class="card">
                <span>Total per Person: </span>
                <div id="output"></div>

                <span>Tip per Person: </span>
                <div id="le"></div>
            </div>
    
          </fieldset>
      </form>
