<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main>
   <div>
       
      <h2> Tip Calculator </h2>
      <div class="card">
      <form id="calc" class="calc" method="POST">
          <fieldset>
             <div>
                <label for="cost">Total Cost: </label>
                <input type="text" name="cost" id="cost" placeholder="Cost">
             </div>

             <div>
                <label for="tip">Tip Percent: </label>
                <input type="text" name="tip" id="tip" placeholder="Tip (%)">
             </div>
              
              <div>
                  <label for="people">Split: </label>
                  <input type="text" name="people" id="people" placeholder="Number of People (optional)">
              </div>

            <input type="submit" class="btn" value="Calculate" id="btn">
              </div>
              <br> <br>
              
            <!-- <span>Total:&nbsp;</span><span id="output"></span> -->
            
            <div class="card">
                <span>Total Per Person: </span>
                <div id="output"></div>

                <span>Split Total: </span>
                <div id="le"></div>
            </div>
    
          </fieldset>
      </form>
   </div>
</main>
</body>
<script src="js/script.js"></script>
</html>
